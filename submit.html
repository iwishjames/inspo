<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inspo - Submit Content to Inspire Creatives</title>
    <link rel="stylesheet" href="css/0mainStyle.css">
    <link id="pageTheme" rel="stylesheet" href="">
    <script src="js/pageTheme.js"></script>
  </head>
  <body>

  <div class=contentContainter>
    <h1>
      <a href="" onclick="colorMode(); return false">Inspo<span class="theDot">:</span>
      </a>
    </h1>

    <br />
    <br />

    <div class="item">
      <select onchange="isGallery()" id="contentType">
        <option value="video">Video</option>
        <option value="image">Image</option>
      </select>
      <span id="btnContainer" style="display : none">
        <button id="imgSubBtn" onclick="lessImgLinks()" >_-_</button>
        <button id="imgAddBtn" onclick="moreImgLinks()" >_+_</button>
      </span>

      <br></br>
        <input id="mediaURL" placeholder="Youtube or Vimeo URL"></input>
        <span id="URLcontainer">

        </span>
      <br></br>
        <input id="sourceURL" placeholder="URL to Original Source" style="display : none"></input>
      <br></br>
      <br></br>
      

      <input id="userName" placeholder="Your Name"></input>
      <input id="userURL" placeholder="[Optional] Your URL"></input>

      <br></br>
      <button onclick="submitClick()" id="submitBtn">Submit</button>
    </div>

    <div id="videoPreview" class="item" style="display : none">
       <h3>Preview:</h3>
       <div>
       <iframe id="videoSrc" src="" width="896" height="504" frameborder="0" allowfullscreen></iframe>
      </div>
       <div id="submitterContainer">
         <p class="itemAuthor">via
           <a id="theURL" href="" target="_blank">
             <span id="theName"></span>
           </a>
         </p>
       </div>
     </div>

     <div id="imagePreview" class="item" style="display : none">
        <h3>Preview:</h3>
        <div>
        <iframe id="videoSrc" src="https://cdnb.artstation.com/p/assets/images/images/026/466/665/large/paul-chadeisson-testspeed-0304a.jpg?1588857288" width="896" height="504" frameborder="0" allowfullscreen></iframe>
       </div>
        <div id="submitterContainer">
          <p class="itemAuthor">via
            <a id="theURL" href="https://paulchadeisson.com/projects/k4gL9A" target="_blank">
              <span id="theName"></span>
            </a>
          </p>
        </div>
      </div>


      <div class="item">
        <div class="scrollContainer">
          <a href="https://paulchadeisson.com/projects/k4gL9A" target="_blank">
            <img class="imageContraints scrollCard" src="https://cdnb.artstation.com/p/assets/images/images/026/466/665/large/paul-chadeisson-testspeed-0304a.jpg?1588857288">
            <!-- <img class="imageContraints scrollCard" src="https://cdnb.artstation.com/p/assets/images/images/026/466/675/large/paul-chadeisson-testspeed-0304d.jpg?1588857117" alt="concept art of plane carrier">
            <img class="imageContraints scrollCard" src="https://cdnb.artstation.com/p/assets/images/images/026/466/671/large/paul-chadeisson-testspeed-0304c.jpg?1588857110" alt="concept art of plane carrier">
            <img class="imageContraints scrollCard" src="https://cdnb.artstation.com/p/assets/images/images/026/466/683/large/paul-chadeisson-testspeed-0304f.jpg?1588857129" alt="concept art of plane carrier"> -->
          </a>
        </div>
        <div id="galleryDots" class="dotCenterIndex">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div>
          <p class="itemAuthor">via <a href="https://paulchadeisson.com/projects" target="_blank">Paul Chadeisson</a></p>
        </div>
        <!-- <p><span class="hashtags">video</span> <span class="hashtags">Inspiration</span></p> -->
