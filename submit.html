<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inspo - Submit Content to Inspire Creatives</title>
    <link rel="stylesheet" href="css/0mainStyle.css">
    <link rel="stylesheet" href="css/submit.css">
    <link id="pageTheme" rel="stylesheet" href="">
    <script src="js/pageTheme.js"></script>
  </head>
  <body>

  <div class=contentContainter>
    <h1>
      <a href="" onclick="colorMode(); return false">Inspo<span class="theDot">:</span>
      </a>
    </h1>

    <br />
    <br />

    <div class="item ">
      <select onchange="isGallery()" id="contentType">
        <option value="video">Video</option>
        <option value="image">Image</option>
      </select>
      <span id="btnContainer" style="display : none">
        <button id="imgSubBtn" onclick="lessImgLinks()" >Less</button>
        <button id="imgAddBtn" onclick="moreImgLinks()" >More</button>
      </span>

      <br></br>
        <input id="mediaURL" placeholder="Youtube or Vimeo URL"></input>
        <span id="URLcontainer">

        </span>
      <br></br>
        <input id="sourceURL" placeholder="Source/Creator URL" style="display : none"></input>
      <br></br>
      <br></br>


      <input id="userName" placeholder="Your Name"></input>
      <input id="userURL" placeholder="[Optional] Your URL"></input>

      <br></br>
      <button onclick="submitClick()" id="submitBtn">Preview Submission</button>
    </div>


<!-- Preview Container  -->

    <div id="previewContainer" class="item" style="display : none">
       <h3>Preview:</h3>
    <!-- preview div for video content  -->
       <div id="videoPreview" class="previewItem" style="display : none">
       <iframe id="videoSrc" src="" width="896" height="504" frameborder="0" allowfullscreen></iframe>
     </div>

    <!-- preview div for image content  -->
      <div id="imagePreview" class="previewItem" style="display : none">
        <div class="scrollContainer">
          <a id="sourceReference" href="" target="_blank">
            <img id="imgReference" class="imageContraints scrollCard" src="">
            <!-- constainer for additional images/ a gallery. -->
            <span id="scrollerContainer">

            </span>
          </a>
        </div>
        <div id="galleryDots" class="dotCenterIndex" style="display : none">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

    <!-- div for details of submitter -->
       <div id="submitterContainer">
         <p class="itemAuthor">via
           <a id="theURL" href="" target="_blank">
             <span id="theName"></span>
           </a>
         </p>
       </div>

     </div>
      <footer></footer>
  </div>
